<ion-header-bar class="bar-positive">
      <h1 class="title">Make New Account</h1>
</ion-header-bar>
<ion-content>
  <div class="list">
    <label class="item item-input">
      <span class="input-label">New Username</span>
      <input type="text">
    </label>
    <label class="item item-input">
      <span class="input-label">Password</span>
      <input type="password">
    </label>
    <label class="item item-input">
      <span class="input-label">Confirm Password</span>
      <input type="password">
    </label>
  </div>
  <div class="padding">
    <button class="button button-block button-positive" ng-click="signin(user)">
      Sign-Up
    </button>
   
  </div>
</ion-content>
